<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <nav class="d-flex justify-content-around align-items-center m-5">
        <div>
            <img src="./images/Tasty_HUT.png" alt="">
        </div>
        <div>
            <button class="fs-4 fw-bolder p-1 bg-warning rounded-1 px-3 py-1">Sign Up</button>
        </div>
    </nav>


    <section>
        <header style="background-image: url(./images/banner_1.png);">
            <h1 class="text-center fw-bold text-white p-5">
                Taste Our Delicious<br>
                Best Foods
            </h1>
            <p class="text-center text-white">
                There are many variations of passages of Lorem Ipsum available, but the majority have<br>
                suffered alteration in some form, by injected humou.
            </p>
            <div class="p-5">
                <div class="d-flex justify-content-center">
                    <input id="input-field" class="w-25 rounded-2" type="text" placeholder="Search a food">
                </div>
                <div class="d-flex justify-content-center m-3 pb-5">
                    <button id="btn-search" onclick="searchMeal()" class="rounded-2">
                        Search
                    </button>
                </div>
                
            </div>
        </header>

        <main>
            <h2 class="text-center m-5 fw-bolder">Your favourite food</h2>
            <div id="meals-container" class="row row-cols-1 row-cols-md-2 g-4">

            </div>
        </main>
    </section>


    <section id="meal-details-body">
        <div class="modal fade" id="meal-details" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div id="meal-details-body" class="modal-body">
                    <img id="meal-image" class="w-100" src="" alt="">
                  </div>
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <script src="./Meal.js"></script>
</body>
</html>
